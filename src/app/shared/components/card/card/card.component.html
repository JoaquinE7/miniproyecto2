  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{nom}}</mat-card-title>
      <mat-card-subtitle>{{nom}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="img1" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{resume}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <a [href]="link1" target="_blank"><button mat-button>FACEBOOK</button></a>
      <a [href]="link2" target="_blank"><button mat-button>INSTAGRAM</button></a>
    </mat-card-actions>
  </mat-card>
