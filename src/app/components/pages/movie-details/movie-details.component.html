
<div class="felipe">
    <div class="alexander"><img src="https://www.themoviedb.org/t/p/w300_and_h450_bestv2{{movie.poster_path}}" alt=""></div>
    <div class="resumen"><p>{{movie.overview}}</p></div>
    <div class="title"><h3>{{movie.original_title | uppercase}}</h3></div>
    <div class="generos"><p *ngFor="let i of movie.genres">{{i.name}}</p></div>
    <div class="directores"><p >{{movie.relase_date}}</p></div>
    
</div>
