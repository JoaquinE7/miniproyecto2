<div fxLayout="column" fxLayoutAlign="center center" class="form-container">
  <form fxLayout="column" fxLayoutAlign="start center" (ngSubmit)="onSubmit()" class="a" >
    <mat-form-field appearance="fill" fxFlex>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="firstName" required style="background-color: #CFC4CC;">
    </mat-form-field>

    <mat-form-field appearance="fill" fxFlex>
      <mat-label>Apellidos</mat-label>
      <input matInput formControlName="lastName" required>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill" fxFlex>
      <mat-label>Correo electrónico</mat-label>
      <input matInput type="email" formControlName="email" required>
    </mat-form-field>

    <div fxLayout fxLayoutAlign="start center" fxFlex>
      <label for="">Tipo de Mensaje:</label><br>
      <mat-checkbox formControlName="type" value="consulta" fxFlex>Queja</mat-checkbox><br>
      <mat-checkbox formControlName="type" value="consulta" fxFlex>Sugerencia</mat-checkbox><br>
      <mat-checkbox formControlName="type" value="consulta" fxFlex>Mensaje</mat-checkbox><br>
      <mat-checkbox formControlName="type" value="sugerencia" fxFlex>Información</mat-checkbox>
    </div>

    <mat-form-field appearance="fill" fxFlex>
      <mat-label>Mensaje</mat-label>
      <textarea matInput formControlName="message" required></textarea>
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" type="submit" fxFlex>Enviar</button>
  </form>
</div>

<div class="image-container">
  <img src="../assets/img/taza.png" alt="Placeholder Image">
</div>
